<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Calculadora javascript</title>
</head>
<body>

<section class="header">
    <header>
        <h1 id="title">Calculadora</h1>
    </header>
</section>

<section class="calculator">
    <div class="box-main">
        <div class="box-screen">

        </div>
        <div class="box-buttons">
            <button class="btn"><span>1</span></button>
            <button class="btn"><span>2</span></button>
            <button class="btn"><span>3</span></button>
            <button class="btn-operator"><span>+</span></button>
            <button class="btn"><span>4</span></button>
            <button class="btn"><span>5</span></button>
            <button class="btn"><span>6</span></button>
            <button class="btn-operator"><span>-</span></button>
            <button class="btn"><span>7</span></button>
            <button class="btn"><span>8</span></button>
            <button class="btn"><span>9</span></button>
            <button class="btn-operator"><span>x</span></button>
            <button class="btn-delete"><span>C</span></button>            
            <button class="btn"><span>0</span></button>
            <button class="btn-equal"><span>=</span></button>           
            <button class="btn-operator"><span>/</span></button>
        </div>
    </div>
</section>
<div></div>
</body>
</html>
